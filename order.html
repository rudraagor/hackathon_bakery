<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking</title>
    <style>
        /* CSS styles for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        #orderStatus {
            list-style-type: none;
            padding: 0;
        }
        #orderStatus li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order Tracking</h1>
        <label for="orderId">Enter Order ID:</label>
        <input type="text" id="orderId" placeholder="Order ID">
        <button onclick="trackOrder()">Track Order</button>
        <ul id="orderStatus"></ul>
    </div>

    <script>
        // JavaScript code for tracking orders
        function trackOrder() {
            var orderId = document.getElementById('orderId').value;

            // Simulated data for order tracking
            var orders = {
                "12345": [" ðŸŸ¢ Order Placed", " ðŸŸ¢ Processing", " ðŸŸ¢ Shipped","âšª Out for Delivery  ",  " âšª Delivered "],
                "54321": [" ðŸŸ¢ Order Placed", " ðŸŸ¢ Processing", " âšª Shipped","âšª Out for Delivery ",  " âšª Delivered"],
            };

            var orderStatus = document.getElementById('orderStatus');
            orderStatus.innerHTML = '';

            if (orders.hasOwnProperty(orderId)) {
                orders[orderId].forEach(function(status) {
                    var li = document.createElement('li');
                    li.textContent = status;
                    orderStatus.appendChild(li);
                });
            } else {
                var li = document.createElement('li');
                li.textContent = "Order not found!";
                orderStatus.appendChild(li);
            }
        }

        
    </script>
    <script src="https://maps.app.goo.gl/H2hJCsWcmPf7oN9M7"></script>
</body>
</html>
