    .animated-text {
      position: relative;

    }

    .about-text {
      font-family: cursive;
    }

    .about-heading {
      font-family: cursive;
    }

    

    @keyframes slideDown {
      0% {
        top: -100px;
        opacity: 0;
      }
      100% {
        top: 0;
        opacity: 1;
      }
    }
