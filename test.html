<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add your CSS styles here */
button {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 10px 20px;
    font-size: 16px;
}

#cartSection {
    position: fixed;
    top: 50px;
    right: 20px;
    width: 200px;
    background-color: #fff;
    border: 1px solid #ccc;
    padding: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

    </style>
</head>
<body>
    <!-- Your item content goes here -->
    <h1>Item Page</h1>
    <p>This is your item content. Add whatever you want to display here!</p>
    
    <!-- Cart button -->
    <button id="cartButton">Cart</button>
    
    <!-- Cart section (initially hidden) -->
    <div id="cartSection" style="display: none;">
        <h2>Shopping Cart</h2>
        <p>Your cart is currently empty.</p>
    </div>

    <script src="script.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        // Get references to the cart button and cart section
        const cartButton = document.getElementById("cartButton");
        const cartSection = document.getElementById("cartSection");
    
        // Add click event listener to the cart button
        cartButton.addEventListener("click", function() {
            // Toggle the visibility of the cart section
            if (cartSection.style.display === "none") {
                cartSection.style.display = "block";
            } else {
                cartSection.style.display = "none";
            }
        });
    });
</script>
</body>
</html>
