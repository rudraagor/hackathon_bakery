<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    .btn{
        background:  #AB4F1D ;
        color:  #FDF5EA
    }
</style>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Checkout</h2>
        <form id="checkout-form">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="text-center">
                <img src="qrcode.jpeg" alt="QR Code" style="width: 150px; height: 150px;">
                <p>Scan for order details</p>
              </div>
            <button type="submit" class="btn">Place Order</button>
        </form>
    </div>

    <!-- Include Bootstrap JavaScript and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Function to handle form submission
            document.getElementById('checkout-form').addEventListener('submit', function (event) {
                event.preventDefault();
                // Collect form data
                const formData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    address: document.getElementById('address').value,
                    phone: document.getElementById('phone').value
                };
                // You can handle the form data here, such as sending it to a server or processing it further
                console.log('Form data:', formData);
                // For demonstration purposes, let's just display an alert
                alert('Order placed successfully! Redirecting back to shopping...');
                // Redirect back to shopping page
                window.location.href = 'cart.html';
            });
        });
    </script>
</body>

</html>
