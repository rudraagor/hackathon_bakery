<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title> 
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

    <!-- Include Bootstrap JavaScript and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous">
    </script>

    <!-- <script src="main.js"></script> -->
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="main.css">

</head>
<style>
    html,
    body {
      overflow-x: hidden; /* Hide horizontal scrollbar */
    }

    body::-webkit-scrollbar {
      width: 0px;
      height: 0px;
    }

    body::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0); /* Transparent scrollbar thumb */
      border-radius: 5px;
    }

    body::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0);/* Transparent background for scrollbar track */
    }
</style>
<body>
    <div class="wrapper">
        <form action="">
          <h1>Register</h1>
          <div class="input-box">
            <input type="text" placeholder="Username" required>
            <i class='bx bxs-user'></i>
          </div>
          <div class="input-box">
            <input type="email" placeholder="Email ID" required>
            <i class='bx bxs-user'></i>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt' ></i>
          </div>
          <div class="input-box">
            <input type="phoneno" placeholder="Phone no" required>
            <i class='bx bxs-lock-alt' ></i>
          </div>
          <div class="input-box">
            <input type="speciality" placeholder="Speciality" required>
            <i class='bx bxs-lock-alt' ></i>
          </div>
          <div class="input-box">
            <input type="sellproduct" placeholder="What do you want to sell?" required>
            <i class='bx bxs-lock-alt' ></i>
          </div>
          <div class="input-box">
            <input type="verify" placeholder="Verification code" required>
            <i class='bx bxs-lock-alt' ></i>
          </div>
          

          <div class="register-link">
            <a href="login.html" class="btn btn-primary">Create Account</a>
        </div>

        </form>
      </div>
</body>
</html>
